<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Listado NFTS </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    animated="true"
    placeholder="Buscar..."
    (ionInput)="handleBuscar($event)"
    (ionClear)="handleClearBusqueda()"
  ></ion-searchbar>
  <ion-checkbox labelPlacement="end" (ionChange)="handleChange()"
    >Traer 50 nfts</ion-checkbox
  >

  <ion-select
    aria-label="Filtrar"
    interface="action-sheet"
    placeholder="Filtrar por Plataforma"
    (ionChange)="handleFiltrar($event)"
    (ionCancel)="handleCancelFiltrar($event)"
  >
    <ion-select-option
      *ngFor="let plataforma of listadoPlataformas"
      value="{{plataforma.id}}"
      >{{plataforma.name}}</ion-select-option
    >
  </ion-select>

  <ion-list>
    <ion-item>
      <ion-label>Simbolo</ion-label>
      <ion-label>Nombre NFT</ion-label>
      <ion-label>Plataforma</ion-label>
    </ion-item>

    <ion-item
      *ngFor="let nft of listadoNfts"
      [routerLink]="['/detalle/' + nft.id]"
    >
      <ion-label>{{nft.symbol}}</ion-label>
      <ion-label>{{nft.name}}</ion-label>
      <ion-label>{{nft.asset_platform_id}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
