<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/home"
        text="atras"
        icon="caret-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="nft != undefined">
    <img alt="Silhouette of mountains" src="{{nft.image.small}}" />
    <ion-card-header>
      <ion-card-title>{{nft.name}}</ion-card-title>
      <ion-card-subtitle
        >{{nft.symbol}} - {{nft.native_currency}}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content> {{nft.description}} </ion-card-content>
  </ion-card>
</ion-content>
